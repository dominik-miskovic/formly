<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="displayPost(post, timeAgo)">
  <!-- This article represents a single post/comment with Flowbite styling -->
  <article th:style="'margin-left: ' + ((${post.depth} * 2) + 'rem')"
           class="p-4 lg:p-6 mb-6 text-base bg-white border border-gray-100 dark:border-gray-700 rounded-lg dark:bg-gray-800">
    <div class="flex">
      <!-- Vote section -->
      <div class="mr-4">
        <div class="rounded-lg bg-gray-100 w-9 flex flex-col items-center justify-center font-medium bg-white dark:bg-gray-700">
          <button type="button" class="text-gray-500 dark:text-gray-400 py-1 dark:hover:bg-gray-600 rounded-t-lg hover:bg-gray-200 w-full focus:ring-2 focus:outline-none focus:ring-gray-50 dark:bg-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-600">+</button>
          <span th:text="${post.voteCount}" class="text-gray-900 font-m py-1 px-2 lg:px-0 text-xs lg:text-sm dark:text-white">14</span>
          <button type="button" class="text-gray-500  dark:text-gray-400 py-1 dark:hover:bg-gray-600 rounded-b-lg hover:bg-gray-200 w-full focus:ring-2 focus:outline-none focus:ring-gray-50 dark:bg-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-600">-</button>
        </div>
      </div>
      <!-- Post content and details -->
      <div class="w-full">
        <footer class="flex justify-between items-center mb-2 w-full">
          <a href="#" class="flex items-center">
            <!-- User Avatar (replace with dynamic user avatar if available) -->
            <img class="mr-2 w-6 h-6 rounded-full"
                 src="https://flowbite.com/docs/images/people/profile-picture-3.jpg"
                 alt="User Avatar">
            <p class="inline-flex flex-col md:flex-row items-start mr-3 text-sm text-gray-900 dark:text-white">
              <span th:text="${post.author.username}">Author Name</span>
              <!-- Display time ago -->
              <time th:text="${timeAgo.convert(post.createdAt)}"
                    class="text-sm text-gray-600 dark:text-gray-400 md:ml-2">Time Ago</time>
            </p>
          </a>
          <!-- Dropdown menu button (adjust ID and data-dropdown-toggle as needed) -->
          <button th:id="'dropdownCommentButton-' + ${post.id}" th:data-dropdown-toggle="'dropdownComment-' + ${post.id}"
                  class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                  type="button">
            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"></path>
            </svg>
            <span class="sr-only">Comment settings</span>
          </button>
          <!-- Dropdown menu (adjust ID as needed) -->
          <div th:id="'dropdownComment-' + ${post.id}"
               class="hidden z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="'dropdownMenuIconHorizontalButton-' + ${post.id}">
              <li>
                <a href="#"
                   class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Edit</a>
              </li>
              <li>
                <a href="#"
                   class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Remove</a>
              </li>
              <li>
                <a href="#"
                   class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Report</a>
              </li>
            </ul>
          </div>
        </footer>
        <p th:text="${post.content}" class="text-gray-500 dark:text-gray-400">Post Content</p>
        <div class="flex items-center mt-4 space-x-4">
          <button type="button"
                  class="flex items-center text-sm text-gray-500 hover:underline dark:text-gray-400">
            <svg aria-hidden="true" class="mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                    clip-rule="evenodd"></path>
            </svg>
            Reply
          </button>
        </div>
      </div>
    </div>
  </article>

  <!-- This div will contain the replies to the current post -->
  <div th:if="${!#lists.isEmpty(post.replies)}" class="replies-container">
    <div th:each="reply : ${post.replies}">
      <!-- Recursive call to display each reply -->
      <!-- Pass the timeAgo helper to the recursive call -->
      <div th:replace="~{fragment/postFragment :: displayPost(post=${reply}, timeAgo=${timeAgo})}"></div>
    </div>
  </div>
</div>

</body>
</html>
