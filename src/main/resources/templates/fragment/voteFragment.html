<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="displayActions(voteCount)">
  <!-- Actions -->
  <div class="flex space-x-2">
    <!-- Votes TODO: different icons, color, hover -->
    <div class="rounded-lg bg-gray-100 w-20 flex items-center justify-center font-medium bg-white dark:bg-gray-700">
      <button type="button"
              class="text-gray-500 dark:text-gray-400 py-1 dark:hover:bg-gray-600 rounded-xl hover:bg-gray-200 focus:ring-2 focus:outline-none focus:ring-gray-50 dark:bg-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v13m0-13 4 4m-4-4-4 4"/>
        </svg>
      </button>
      <!-- Display the dynamic vote count -->
      <span class="text-gray-900 font-m py-1 px-2 lg:px-0 text-xs lg:text-sm dark:text-white" th:text="${voteCount}">0</span>
      <button type="button"
              class="text-gray-500 dark:text-gray-400 py-1 dark:hover:bg-gray-600 rounded-xl hover:bg-gray-200 focus:ring-2 focus:outline-none focus:ring-gray-50 dark:bg-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19V5m0 14-4-4m4 4 4-4"/>
        </svg>
      </button>
    </div>
  </div>
</div>

</body>
</html>
