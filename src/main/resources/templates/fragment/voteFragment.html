<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  Parameters:
  - targetType: String, either 'POST' or 'COMMENT'
  - targetId: Long, the ID of the post or comment
  - currentVoteCount: Integer, the current total vote score for the target
  - userVoteType: Integer, the current user's vote (1 for upvote, -1 for downvote, null/0 for no vote)
-->
<div th:fragment="displayActions(targetType, targetId, currentVoteCount, userVoteType)">
  <div class="flex space-x-2">
    <div class="rounded-lg bg-gray-100 w-20 flex items-center justify-center font-medium bg-white dark:bg-gray-700">
      <!-- Upvote Form -->
      <form th:action="@{/votes/cast}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="targetType" th:value="${targetType}" />
        <input type="hidden" name="targetId" th:value="${targetId}" />
        <input type="hidden" name="voteType" value="1" />
        <button type="submit"
                title="Upvote"
                th:classappend="${userVoteType != null && userVoteType == 1} ? 'text-blue-600 dark:text-blue-500' : 'text-gray-500 dark:text-gray-400'"
                class="p-1.5 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v13m0-13 4 4m-4-4-4 4"/>
          </svg>
        </button>
      </form>

      <!-- Vote Count Display -->
      <span th:id="'voteCount-' + ${targetType} + '-' + ${targetId}"
            class="vote-count text-sm font-semibold text-gray-900 dark:text-white mx-2"
            th:text="${currentVoteCount != null ? currentVoteCount : '0'}">
        0
      </span>

      <!-- Downvote Form -->
      <form th:action="@{/votes/cast}" method="post" class="inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="targetType" th:value="${targetType}" />
        <input type="hidden" name="targetId" th:value="${targetId}" />
        <input type="hidden" name="voteType" value="-1" />
        <button type="submit"
                title="Downvote"
                th:classappend="${userVoteType != null && userVoteType == -1} ? 'text-red-600 dark:text-red-500' : 'text-gray-500 dark:text-gray-400'"
                class="p-1.5 rounded-md hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500">
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19V5m0 14-4-4m4 4 4-4"/>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
