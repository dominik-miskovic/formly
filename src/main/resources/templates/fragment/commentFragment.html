<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!--
  Fragment for displaying a single comment and its replies.
  Parameters:
  - comment: A CommentResponse DTO object.
  - timeAgo: The TimeAgoConverter utility.
  - userVoteStatusMap: The map containing user's vote status for comments (e.g., userVoteStatusMap['COMMENT'][comment.id]).
  - currentPostId: The ID of the main Post this comment tree belongs to (for reply form action).
-->
<div th:fragment="displayComment(comment, timeAgo, userVoteStatusMap, currentPostId)" th:id="'comment-' + ${comment.id}" class="comment-item">
  <!-- This article represents a single post/comment with Flowbite styling -->
  <article th:styleappend="${comment.depth != null && comment.depth > 0} ? 'margin-left: ' + (${comment.depth} * 1.5) + 'rem; border-left: 2px solid #e5e7eb; padding-left: 1rem;' : ''"
           class="p-4 lg:p-6 mb-6 text-base bg-white border border-gray-100 dark:border-gray-700 rounded-lg dark:bg-gray-800">
    <div class="flex">
      <!-- Post content and details -->
      <div class="w-full">
        <footer class="flex justify-between items-center mb-2 w-full">
          <a href="#" class="flex items-center">
            <p class="inline-flex flex-col md:flex-row items-start mr-3 text-sm text-gray-900 dark:text-white">
              <span th:text="${comment.authorUsername}">Author Name</span>
              <!-- Display time ago -->
              <time th:text="${timeAgo.convert(comment.createdAt)}"
                    class="text-sm text-gray-600 dark:text-gray-400 md:ml-2">23 Minutes Ago</time>
            </p>
          </a>
        </footer>
        <p th:text="${comment.content}" class="text-gray-500 dark:text-gray-400">Comment content</p>
        <div class="flex items-center mt-4 space-x-4">
          <!-- Vote Fragment -->
          <div th:replace="~{fragment/voteFragment :: displayActions(
              targetType='COMMENT',
              targetId=${comment.id},
              currentVoteCount=${comment.voteCount},
              userVoteType=${userVoteStatusMap['COMMENT'] != null ? userVoteStatusMap['COMMENT'][comment.id] : null}
          )}"></div>
          <!-- Reply button, opens the textarea on click -->
          <button type="button"
                  th:if="${comment.authorUsername != 'anonymousUser'}"
                  class="flex items-center text-sm text-gray-500 hover:underline dark:text-gray-400 font-medium"
                  th:attr="data-comment-id=${comment.id}" onclick="toggleReplyForm(this)">
          <svg aria-hidden="true" class="mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                    clip-rule="evenodd"></path>
            </svg>
            Reply
          </button>
          <!-- Dropdown menu button (adjust ID and data-dropdown-toggle as needed) -->
          <button th:id="'dropdownCommentButton-' + ${comment.id}" th:data-dropdown-toggle="'dropdownComment-' + ${comment.id}"
                  class="inline-flex items-center p-2 text-sm font-medium text-center text-gray-400 bg-white rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-50 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                  type="button">
            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"></path>
            </svg>
            <span class="sr-only">Comment settings</span>
          </button>
          <!-- Dropdown menu (adjust ID as needed) -->
          <div th:id="'dropdownComment-' + ${comment.id}"
               class="hidden z-10 w-36 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="'dropdownMenuIconHorizontalButton-' + ${post.id}">
              <li>
                <a href="#"
                   class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Edit</a>
              </li>
              <li>
                <a href="#"
                   class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Remove</a>
              </li>
              <li>
                <a href="#"
                   class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Report</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Reply form container (initially hidden) -->
    <div th:id="'replyForm-' + ${comment.id}" class="mt-4 ml-4 hidden"> <!-- Added ml-4 for slight indent -->
      <form th:action="@{/posts/{postId}/comments(postId=${currentPostId})}" method="post" class="reply-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="parentId" th:value="${comment.id}" /> <!-- Key: This sets the parent for the reply -->
        <!-- Ensure postId is part of CreateCommentRequest TODO? <input type="hidden" name="postId" th:value="${currentPostId}" /> -->
        <div class="w-full mb-2 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
          <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
            <label th:for="'replyContent-' + ${comment.id}" class="sr-only">Your reply</label>
            <textarea th:id="'replyContent-' + ${comment.id}" name="content" rows="3" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Write a reply..." required ></textarea>
          </div>
          <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
            <button type="submit" class="inline-flex items-center py-2 px-3 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
              Post Reply
            </button>
            <button type="button" class="text-xs text-gray-500 hover:underline dark:text-gray-400"
                    th:attr="data-comment-id=${comment.id}" onclick="toggleReplyForm(this)">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </article>

  <!-- Recursive inclusion for replies -->
  <div th:if="${comment.replies != null and !#lists.isEmpty(comment.replies)}" class="replies-container">
    <div th:each="reply : ${comment.replies}">
      <div th:replace="~{fragment/commentFragment :: displayComment(comment=${reply}, timeAgo=${timeAgo}, userVoteStatusMap=${userVoteStatusMap}, currentPostId=${currentPostId})}"></div>
    </div>
  </div>
</div>

</body>
</html>
