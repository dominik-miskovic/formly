<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 ">
<div th:insert="~{fragment/header :: header}"></div>
    <!-- Main Block -->
    <section class="bg-white flex justify-center py-8 antialiased dark:bg-gray-900 md:py-16 w-auto">

        <div class="w-1/2 px-4">
            <!-- Title and Actions -->
            <div class="space-x-2 px-4 flex items-center lg:flex lg:items-center lg:justify-between lg:gap-4">
                <h2 class="shrink-0 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl"><span th:text="'Topics (' + ${topics.size()} + ')'">Topics (56)</span></h2>

                <button type="button" data-modal-target="question-modal" data-modal-toggle="question-modal" class="px-8 py-2.5 text-sm font-medium text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                    </svg>
                    Post
                </button>
            </div>
            <!-- Topic List -->
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-200 dark:divide-gray-800">
                    <div class="space-y-1.5 py-6 md:py-8" th:each="topic : ${topics}">
                        <a th:href="@{/topic/{id}(id=${topic.id})}" class="block cursor-pointer space-y-1.5 py-6 md:py-8 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg px-4 -mx-4">
                            <div class="grid gap-1">
                                <span class="dark:text-gray-400 text-xs">
                                    <span th:text="${topic.author.username}">Bonnie Green</span>
                                    <span> Â· </span>
                                    <span th:text="${timeAgo.convert(topic.createdAt)}">1 day ago</span>
                                </span>
                                <span th:href="@{/topic/{id}(id=${topic.id})}" class="text-lg font-semibold text-gray-900 dark:text-white" th:action th:text="${topic.title}">TEST</span>
                            </div>
                            <!-- Topic content -->
                            <p class="text-sm font-normal text-gray-500 dark:text-gray-400" th:text="${topic.content}">TEST TEST TEST</p>

                            <!-- Actions -->
                            <div class="flex space-x-2">
                                <!-- Include the actions fragment for the topic -->
                                <div th:replace="~{fragment/voteFragment :: displayActions(voteCount=${topic.voteCount})}"></div>
                                <!-- Comments TODO: icon plus count, hover -->
                                <button type="button" class="inline-flex items-center px-5 py-2 text-sm font-medium text-center text-gray-500 dark:bg-gray-700 bg-gray-600 rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none dark:text-gray-400 focus:ring-gray-300 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 50 50">
                                    <path d="M 25 4.0625 C 12.414063 4.0625 2.0625 12.925781 2.0625 24 C 2.0625 30.425781 5.625 36.09375 11 39.71875 C 10.992188 39.933594 11 40.265625 10.71875 41.3125 C 10.371094 42.605469 9.683594 44.4375 8.25 46.46875 L 7.21875 47.90625 L 9 47.9375 C 15.175781 47.964844 18.753906 43.90625 19.3125 43.25 C 21.136719 43.65625 23.035156 43.9375 25 43.9375 C 37.582031 43.9375 47.9375 35.074219 47.9375 24 C 47.9375 12.925781 37.582031 4.0625 25 4.0625 Z M 25 5.9375 C 36.714844 5.9375 46.0625 14.089844 46.0625 24 C 46.0625 33.910156 36.714844 42.0625 25 42.0625 C 22.996094 42.0625 21.050781 41.820313 19.21875 41.375 L 18.65625 41.25 L 18.28125 41.71875 C 18.28125 41.71875 15.390625 44.976563 10.78125 45.75 C 11.613281 44.257813 12.246094 42.871094 12.53125 41.8125 C 12.929688 40.332031 12.9375 39.3125 12.9375 39.3125 L 12.9375 38.8125 L 12.5 38.53125 C 7.273438 35.21875 3.9375 29.941406 3.9375 24 C 3.9375 14.089844 13.28125 5.9375 25 5.9375 Z"
                                          style="fill: none; stroke: currentColor; stroke-width: 4;"/>
                                    </svg>
                                    <span class="inline-flex items-center justify-center w-4 h-4 ms-2 text-xs font-semibold text-gray-900 dark:text-white rounded-full">
                                    0
                                    </span>
                                </button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal for creating topics -->
    <div id="question-modal" tabindex="-1" aria-hidden="true" class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden antialiased antialiased md:inset-0">
        <div class="relative max-h-full w-full max-w-xl p-4">
            <!-- Modal content -->
            <div class="relative rounded-lg bg-white shadow dark:bg-gray-800">
                <!-- Modal header -->
                <div class="flex items-center justify-between rounded-t border-b border-gray-200 p-4 dark:border-gray-700 md:p-5">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Ask a question</h3>
                    <button type="button" class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="question-modal">
                        <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <form th:action="@{/topic}" method="post" class="p-4 md:p-5">
                    <div class="mb-4 grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label for="title" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Title</label>
                            <input id="title" name="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required=""></input>
                        </div>
                        <div class="col-span-2">
                            <label for="content" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Your topic content</label>
                            <textarea id="content" name="content" rows="6" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" required=""></textarea>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 pt-4 dark:border-gray-700 md:pt-5">
                        <button type="submit" class="me-2 inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit question</button>
                        <button type="button" data-modal-toggle="question-modal" class="me-2 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
