<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumly</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-white dark:bg-gray-900">
<div th:replace="~{fragment/header :: header}"></div>
<div class="flex flex-col justify-center px-16">
    <div class="space-y-1.5" th:object="${postDetail}">
        <div  class="block space-y-1.5 py-6 md:py-8 rounded-lg px-4 -mx-4">
            <div class="grid gap-1">
                <span class="dark:text-gray-400 text-xs">
                    <span th:text="${postDetail.authorUsername}">Bonnie Green</span>
                    <span> Â· </span>
                    <span th:text="${timeAgo.convert(postDetail.createdAt)}">1 day ago</span>
                </span>
                <span class="text-lg font-semibold text-gray-900 dark:text-white" th:action th:text="${postDetail.title}">Content Title</span>
            </div>
            <!-- Topic content -->
            <p class="text-sm font-normal text-gray-500 dark:text-gray-400" th:text="${postDetail.content}">TEST TEST TEST</p>

            <div class="flex space-x-2">
                <!-- Votes Fragment -->
                <div th:replace="~{fragment/voteFragment :: displayActions(
                    targetType='POST',
                    targetId=${postDetail.id},
                    currentVoteCount=${postDetail.voteCount},
                    userVoteType=${userVoteStatusMap['POST'] != null ? userVoteStatusMap['POST'][postDetail.id] : null}
                )}"></div>
                <!-- Post voting and comment count -->
                <button type="button" class="inline-flex items-center px-5 text-sm font-medium text-center text-gray-500 dark:bg-gray-700 bg-gray-600 rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none dark:text-gray-400 focus:ring-gray-300 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 50 50">
                        <path d="M 25 4.0625 C 12.414063 4.0625 2.0625 12.925781 2.0625 24 C 2.0625 30.425781 5.625 36.09375 11 39.71875 C 10.992188 39.933594 11 40.265625 10.71875 41.3125 C 10.371094 42.605469 9.683594 44.4375 8.25 46.46875 L 7.21875 47.90625 L 9 47.9375 C 15.175781 47.964844 18.753906 43.90625 19.3125 43.25 C 21.136719 43.65625 23.035156 43.9375 25 43.9375 C 37.582031 43.9375 47.9375 35.074219 47.9375 24 C 47.9375 12.925781 37.582031 4.0625 25 4.0625 Z M 25 5.9375 C 36.714844 5.9375 46.0625 14.089844 46.0625 24 C 46.0625 33.910156 36.714844 42.0625 25 42.0625 C 22.996094 42.0625 21.050781 41.820313 19.21875 41.375 L 18.65625 41.25 L 18.28125 41.71875 C 18.28125 41.71875 15.390625 44.976563 10.78125 45.75 C 11.613281 44.257813 12.246094 42.871094 12.53125 41.8125 C 12.929688 40.332031 12.9375 39.3125 12.9375 39.3125 L 12.9375 38.8125 L 12.5 38.53125 C 7.273438 35.21875 3.9375 29.941406 3.9375 24 C 3.9375 14.089844 13.28125 5.9375 25 5.9375 Z"
                              style="fill: none; stroke: currentColor; stroke-width: 4;"/>
                    </svg>
                    <span th:text="${postDetail.commentCount}" class="inline-flex items-center justify-center w-4 h-4 ms-2 text-xs font-semibold text-gray-900 dark:text-white rounded-full">0</span>
                </button>
            </div>
        </div>
    </div>


    <!-- Block start -->
    <section class="bg-white dark:bg-gray-900">
        <div class="mx-auto px-4">
            <!-- Error handling TODO: Check if positioning looks good -->
            <div th:if="${#fields.hasErrors('newCommentRequestWithErrors.*')}" class="alert alert-danger">
                <p th:if="${commentFormError}" th:text="${commentFormError}"></p>
                <ul>
                    <li th:each="err : ${#fields.errors('newCommentRequestWithErrors.*')}" th:text="${err}"></li>
                </ul>
            </div>
            <form th:action="@{/posts/{postId}/comments(postId=${postDetail.id})}" method="post" th:object="${newCommentRequest}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Display general errors passed as flash attribute (if you add one) -->
                <div th:if="${flashErrorMessage}" class="alert alert-danger" th:text="${flashErrorMessage}"></div>

                <!-- Display binding errors for comment content -->
                <div th:if="${#fields.hasErrors('content')}" class="mb-2 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <p th:each="err : ${#fields.errors('content')}" th:text="${err}"></p>
                </div>
                <!-- Global errors for the form object -->
                <div th:if="${#fields.hasGlobalErrors()}" class="mb-2 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>
              <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                  <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                      <label for="comment" class="sr-only">Your comment</label>
                      <textarea id="comment" name="content" th:field="*{content}" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="Write a comment..." required ></textarea>
                  </div>
                  <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600 border-gray-200">
                      <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                          Post comment
                      </button>
                  </div>
              </div>
          </form>
        </div>
    </section>
    <section class="mt-8">
        <h2 class="text-2xl font-semibold mb-4 text-gray-900 dark:text-white">
            Comments (<th:block th:text="${postDetail.commentCount}"></th:block>)
        </h2>
        <div th:if="${postDetail.comments == null or #lists.isEmpty(postDetail.comments)}" class="text-gray-500 dark:text-gray-400">
            No comments yet. Be the first to comment!
        </div>
        <div th:unless="${postDetail.comments == null or #lists.isEmpty(postDetail.comments)}" class="comments-list space-y-4">
            <!-- Iterate over TOP-LEVEL comments from PostDetailResponse -->
            <div th:each="comment : ${postDetail.comments}">
                <div th:replace="~{fragment/commentFragment :: displayComment(
                comment=${comment},
                timeAgo=${timeAgo},
                userVoteStatusMap=${userVoteStatusMap},
                currentPostId=${postDetail.id}
            )}"></div>
            </div>
        </div>
    </section>
</div>
    <!-- Block end -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script>
        function toggleReplyForm(button) {
            const commentId = button.getAttribute('data-comment-id');
            const replyForm = document.getElementById('replyForm-' + commentId);
            replyForm.classList.toggle('hidden');
        }
    </script>
</body>

</html>
